<div class="container">
    <div class="row  mt-5">
        <div class="col-xs-1 col-sm-1 col-md-3 mb-3" ng-repeat="card in baseComponentCtrl.cardList track by card.id">
            <card-component card-data="card"></card-component>
        </div>
        <div class="position-fixed col-12">
            <div class="fixed-bottom">
                <button type="button" class="btn-primary" ng-click="baseComponentCtrl.getRandomCards()">Draw cards</button>
            </div>
        </div>
    </div>
</div>
